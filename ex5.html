<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form>
      <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name:</label>
        <input type="text" placeholder="Your name" /></p>

        <label for="email">Email:</label>
        <input type="email" placeholder="your@email.com" /></p>

        <label for="phone">Phone:</label>
        <input type="tel" placeholder="(555) 123-4567" /></p>
      </fieldset>

      <fieldset>
        <legend>Message Details</legend>

        <label for="subject">Subject:</label>
        <select>
            <option selected>Select subject</option>
            <option>General Inquiry</option>
            <option>Feedback / Suggestions</option>
            <option>Technical Support</option>
            <option>Billing / Payments</option>
        </select>
        <br>
        <p>Priority:</p>
          <input type="radio" name="priority">
          <label for="low">Low</label>
          <input type="radio" name="priority">
          <label for="medium">Medium</label>
          <input type="radio" name="priority">
          <label for="high">High</label>

        <p>Message:</p>
        <textarea  rows="4" cols="50" placeholder="Your message..."></textarea>
      </fieldset>

      <fieldset>
        <legend>Preferences</legend>
        <input type="checkbox">
        <label for="checkbox">Subscribe to newsletter</label>

        <label for="contact method">Contact Method</label>
        <select>
          <option selected>Email</option>
          <option>Phonecall</option>
          <option>Text Message</option>
          <option>Pidgeon</option>
        </select>
      </fieldset>
      <br>
      <input type="submit" value="Send Message"> 
      <input type="reset" value="Reset">
    </form>


  </body>
</html>
